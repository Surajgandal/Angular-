
<div class="search">
  <!-- <form #form="ngForm" (submit)="onSubmit()"> -->
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Search City Name" name="city" [(ngModel)]="cityName">
    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
  </form>
</div>

<div class="container" *ngIf="weatherData" >
  <div class="upper-data">
     <img src="../assets/hot.jpg" alt=""  *ngIf="weatherData.temp>15"> 
     <img src="../assets/cold.jpg" alt=""  *ngIf="weatherData.temp<=15"> 
     <img src="../assets/rain.jpg" alt=""  *ngIf="weatherData.humidity>=96"> 
     <img src="../assets/cloud.jpg" alt=""  *ngIf="weatherData.humidity>80 && weatherData.humidity<96 "> 
     <!-- <img src="../assets/cloud.jpg" alt=""  *ngIf="weatherData.humidity>80">  -->

    <div class="weather-data">
      <!-- <div class="location" *ngIf="city">{{city.cityName}}</div> -->
      <div class="temperature">{{weatherData.temp | number:'1.0-0'}}°C</div>
    </div>
    
  </div>
  <div class="lower-data">
        <div class="more-info-label">
          More information
        </div>

        <div class="more-info-container">
          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/minTemp.png" alt="">
              <span>Min</span>
            </div>
            <div class="info-block-value">
              {{weatherData.min_temp}}°C
            </div>
          </div>
          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/maxTemp.png" alt="">
              <span>Max</span>
            </div>
            <div class="info-block-value">
              {{weatherData.max_temp}}°C
            </div>
          </div>
          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/humidity.png" alt="">
              <span>Humidity</span>
            </div>
            <div class="info-block-value">
              {{weatherData.humidity}}%
            </div>
          </div>
          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/wind.png" alt="">
              <span>Wind</span>
            </div>
            <div class="info-block-value">
              {{weatherData.wind_speed}}km/h
            </div>
          </div>
          
        </div>
       
        
  </div>
</div>
